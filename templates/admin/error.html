{% extends "admin/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Error Occurred
                    </h5>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-exclamation-circle fa-5x text-danger mb-4"></i>
                    <h4 class="mb-3">Something went wrong</h4>
                    <p class="text-muted mb-4">{{ error or 'An unexpected error occurred while processing your request.' }}</p>
                    
                    <div class="btn-group" role="group">
                        <a href="{{ url_for('admin.admin_dashboard') }}" class="btn btn-primary">
                            <i class="fas fa-home me-2"></i>
                            Go to Dashboard
                        </a>
                        <button onclick="window.history.back()" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i>
                            Go Back
                        </button>
                        <button onclick="window.location.reload()" class="btn btn-outline-primary">
                            <i class="fas fa-redo me-2"></i>
                            Retry
                        </button>
                    </div>
                </div>
            </div>
            
            {% if config.DEBUG %}
            <div class="card mt-4">
                <div class="card-header">
                    <h6 class="card-title mb-0">Debug Information</h6>
                </div>
                <div class="card-body">
                    <pre class="bg-light p-3 rounded"><code>{{ error }}</code></pre>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
